<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televizija Uživo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            width: 100vw;
            height: 75vh; /* Proširena visina video playera */
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .channel-list {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none; /* Skriveno dok se ne prikaže */
            flex-direction: column;
            gap: 10px;
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .toggle-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .channel-list button {
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .channel-list button:hover {
            background-color: #666;
        }

        .chat-container {
            width: 100vw;
            height: 25vh; /* Visina chata */
            background-color: #000;
            border-top: 1px solid #444;
        }

        .chat-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Video Iframe -->
        <iframe id="tvFrame" src="https://uzivoprenos.net/uzivo-televizija/uzivo.php?search=zadruga" allowfullscreen></iframe>

        <!-- Button to Toggle Channel List -->
        <button class="toggle-button" onclick="toggleChannelList()">Izaberi Kanal</button>

        <!-- Hidden Channel List -->
        <div id="channelList" class="channel-list">
            <button onclick="changeChannel('https://uzivoprenos.net/uzivo-televizija/uzivo.php?search=zadruga')">Zadruga</button>
            <button onclick="changeChannel('https://uzivoprenos.net/uzivo-televizija/uzivo.php?search=pink')">Pink</button>
            <button onclick="changeChannel('https://jelenasavic123.github.io/tvsrb/pink.html')">Pink Rezervni</button>
            <button onclick="changeChannel('https://livetvkodiserbia.com/live/iframetestPR2.php')">Prva Tv</button>
            <button onclick="changeChannel('https://uzivoprenos.net/uzivo-televizija/uzivo.php?search=redtv')">RED Tv</button>
            <button onclick="changeChannel('https://zultv.com/ifr/rts1.php')">RTS1</button>
            <button onclick="changeChannel('https://tvcdn365.ru/player/playerjs.html?file=https://webtvstream.bhtelecom.ba/rts2.m3u8')">RTS2</button>
        </div>
    </div>

    <script>
        // Toggle the visibility of the channel list
        function toggleChannelList() {
            const list = document.getElementById('channelList');
            if (list.style.display === 'flex') {
                list.style.display = 'none';
            } else {
                list.style.display = 'flex';
            }
        }

        // Change the channel in the iframe
        function changeChannel(channelUrl) {
            document.getElementById('tvFrame').src = channelUrl;
            document.getElementById('channelList').style.display = 'none'; // Hide list after selection
        }
    </script>

</body>
</html>
